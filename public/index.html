<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZaHouse Strategy</title>
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100dvh; /* Dynamic Viewport Height for Mobile */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevents whole page scroll */
        }

        /* --- HEADER --- */
        header {
            background: #050505;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            flex-shrink: 0;
        }
        .logo { font-weight: 800; font-size: 18px; letter-spacing: -0.5px; }
        .logo span { color: #D4AF37; } /* Gold Accent */

        /* --- CHAT AREA (SCROLLABLE) --- */
        #chat-box {
            flex: 1; /* Takes up all remaining space */
            overflow-y: auto; /* Enables Scroll */
            -webkit-overflow-scrolling: touch; /* Smooth iPhone Scroll */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- MESSAGES --- */
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .user-msg {
            background: #333;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        .ai-msg {
            background: #111;
            border: 1px solid #333;
            color: #e0e0e0;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        /* --- TABLES (SCORECARD) --- */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; }
        th, td { border: 1px solid #444; padding: 8px; text-align: left; }
        th { background: #222; color: #D4AF37; }

        /* --- INPUT AREA (FIXED BOTTOM) --- */
        .input-area {
            background: #0a0a0a;
            padding: 15px;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-shrink: 0; /* Prevents squashing */
        }
        input[type="text"] {
            flex: 1;
            background: #222;
            border: none;
            color: #fff;
            padding: 12px 15px;
            border-radius: 25px;
            font-size: 16px; /* Prevents zoom on iPhone */
            outline: none;
        }
        button {
            background: #D4AF37;
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
        }
        .upload-btn {
            background: #333;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            padding: 0;
        }

        /* --- LOADING SPINNER --- */
        .loader { border: 3px solid #333; border-top: 3px solid #D4AF37; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <div class="logo">ZH <span>ZaHouse</span></div>
        <div id="loading" class="loader"></div>
    </header>

    <div id="chat-box">
        <div class="message ai-msg">
            <strong>ZaHouse Strategist:</strong><br>
            Yo. I'm locked in. Upload a contract or ask me about splits.
        </div>
    </div>

    <div class="input-area">
        <label for="file-upload" class="upload-btn">ðŸ“Ž</label>
        <input type="file" id="file-upload" style="display: none;">
        <input type="text" id="user-input" placeholder="Ask strategy..." autocomplete="off">
        <button onclick="sendMessage()">âž¤</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const fileInput = document.getElementById('file-upload');
        const loader = document.getElementById('loading');
        let currentFile = null;

        // Auto-scroll to bottom
        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        fileInput.addEventListener('change', () => {
            if(fileInput.files.length > 0) {
                currentFile = fileInput.files[0];
                userInput.placeholder = `Analyzing: ${currentFile.name}...`;
                sendMessage(); // Auto-send on upload
            }
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text && !currentFile) return;

            // 1. Add User Message
            if (text) addMessage(text, 'user-msg');
            userInput.value = '';
            
            // 2. Show Loader
            loader.style.display = 'block';

            // 3. Prepare Data
            const formData = new FormData();
            formData.append('message', text);
            if (currentFile) {
                formData.append('file', currentFile);
                addMessage(`ðŸ“Ž Uploaded: ${currentFile.name}`, 'user-msg');
                currentFile = null;
                userInput.placeholder = "Ask strategy...";
            }

            try {
                // 4. Send to Backend
                const response = await fetch('/audit', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                // 5. Add AI Message (Parse Markdown)
                loader.style.display = 'none';
                addMessage(marked.parse(data.response), 'ai-msg', true);

            } catch (err) {
                loader.style.display = 'none';
                addMessage("System Error: Could not reach the Strategist.", 'ai-msg');
            }
        }

        function addMessage(html, className, isHTML = false) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            if (isHTML) div.innerHTML = html;
            else div.textContent = html;
            chatBox.appendChild(div);
            scrollToBottom();
        }
    </script>
</body>
</html>
