<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZaHouse Law Strategist</title>
    <style>
        :root { --bg-color: #050505; --sidebar-bg: #0a0a0a; --text-color: #e0e0e0; --accent-color: #d4af37; --input-bg: #111; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Helvetica Neue', sans-serif; background: var(--bg-color); color: var(--text-color); display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: 320px; background: var(--sidebar-bg); border-right: 1px solid #222; display: flex; flex-direction: column; padding: 30px; flex-shrink: 0; }
        .logo { font-size: 1.6rem; font-weight: 800; color: #fff; display: flex; align-items: center; gap: 10px; }
        .logo span { background: var(--accent-color); color: #000; padding: 2px 6px; border-radius: 4px; }
        .sub-logo { font-size: 0.75rem; color: var(--accent-color); letter-spacing: 2px; margin-top: 5px; text-transform: uppercase; font-weight: 600; }
        .protocol-list { display: flex; flex-direction: column; gap: 20px; margin-top: 40px; }
        .protocol-item { display: flex; gap: 12px; font-size: 0.9rem; color: #bbb; }
        .negotiate-btn { margin-top: auto; background: var(--accent-color); color: #000; border: none; padding: 15px; font-weight: 800; cursor: pointer; border-radius: 6px; text-transform: uppercase; }

        /* CHAT AREA */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #111, #050505); }
        .chat-history { flex: 1; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; gap: 30px; }
        .message { display: flex; gap: 20px; max-width: 80%; animation: fadeUp 0.4s forwards; }
        .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .avatar { width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }
        .avatar.ai { background: var(--accent-color); color: #000; } 
        .avatar.user { background: #333; color: #fff; }
        .bubble { background: #1a1a1a; padding: 15px 20px; border-radius: 0 18px 18px 18px; line-height: 1.6; border: 1px solid #333; }
        .message.user .bubble { border-radius: 18px 18px 0 18px; }
        
        /* INPUT */
        .input-area { padding: 30px; display: flex; justify-content: center; background: linear-gradient(to top, var(--bg-color) 80%, transparent); }
        .input-wrapper { width: 100%; max-width: 800px; background: #111; border: 1px solid #333; border-radius: 12px; padding: 8px; display: flex; align-items: center; gap: 10px; position: relative; }
        .file-badge { position: absolute; top: -45px; left: 0; background: #222; border: 1px solid #444; padding: 8px 12px; border-radius: 6px; color: var(--accent-color); display: none; }
        .text-input { flex: 1; background: transparent; border: none; color: #fff; font-size: 1rem; padding: 12px; outline: none; }
        .send-btn { background: #222; color: #666; border: none; width: 40px; height: 40px; border-radius: 8px; cursor: pointer; }
        .send-btn:hover { background: var(--accent-color); color: #000; }
        
        @media (max-width: 900px) { .sidebar { display: none; } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo"><span>ZH</span> ZaHouse</div>
        <div class="sub-logo">Law Strategist</div>
        <div class="protocol-list">
            <div class="protocol-item">‚öñÔ∏è Decode contracts with leverage logic.</div>
            <div class="protocol-item">üìÄ Masters vs. Publishing equity.</div>
            <div class="protocol-item">üõ°Ô∏è Protection against 360 deals.</div>
        </div>
        <button class="negotiate-btn" onclick="window.open('https://zahouse.org/contact')">Negotiate My Deal</button>
    </div>

    <div class="main-chat">
        <div class="chat-history" id="chatHistory">
            <div class="message">
                <div class="avatar ai">ZH</div>
                <div class="bubble">
                    Yo, I'm the <strong>ZaHouse Music Law Strategist</strong>. Drop a contract or ask me about splits. I'm here to ensure you own the dirt, not just the bricks.
                </div>
            </div>
        </div>
        <div class="input-area">
            <div class="input-wrapper">
                <input type="file" id="fileInput" hidden accept=".pdf,.doc,.docx">
                <div id="fileBadge" class="file-badge">üìé <span id="fileName"></span> <span onclick="clearFile()" style="cursor:pointer; margin-left:10px;">‚úï</span></div>
                <button class="send-btn" onclick="document.getElementById('fileInput').click()">üìé</button>
                <input type="text" id="userInput" class="text-input" placeholder="Upload contract or ask a question..." onkeypress="handleEnter(event)">
                <button class="send-btn" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        let threadId = null;
        const fileInput = document.getElementById('fileInput');
        
        fileInput.addEventListener('change', function() {
            if(this.files[0]) {
                document.getElementById('fileName').innerText = this.files[0].name;
                document.getElementById('fileBadge').style.display = 'block';
            }
        });
        function clearFile() { fileInput.value = ''; document.getElementById('fileBadge').style.display = 'none'; }
        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const history = document.getElementById('chatHistory');
            const text = input.value.trim();
            const file = fileInput.files[0];
            if(!text && !file) return;

            history.innerHTML += `<div class="message user"><div class="avatar user">YOU</div><div class="bubble">${file ? 'üìé ' + file.name + '<br>' : ''}${text}</div></div>`;
            const loadingId = 'load-' + Date.now();
            history.innerHTML += `<div id="${loadingId}" class="message"><div class="avatar ai">ZH</div><div class="bubble" style="color:#777;">Analyzing...</div></div>`;
            history.scrollTop = history.scrollHeight;

            const formData = new FormData();
            formData.append('message', text);
            formData.append('threadId', threadId || "");
            if(file) formData.append('file', file);

            input.value = ""; clearFile();

            try {
                const res = await fetch('/audit', { method: 'POST', body: formData });
                const data = await res.json();
                document.getElementById(loadingId).remove();
                threadId = data.threadId || threadId;
                const formatted = (data.response || "Error").replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
                history.innerHTML += `<div class="message"><div class="avatar ai">ZH</div><div class="bubble">${formatted}</div></div>`;
            } catch(e) {
                document.getElementById(loadingId).innerHTML = `<div class="bubble" style="color:red">Connection lost.</div>`;
            }
            history.scrollTop = history.scrollHeight;
        }
    </script>
</body>
</html>
